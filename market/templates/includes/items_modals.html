<style>
    .modal-content {
        background-color: #5e1904;
    }
</style>

<!-- MoreInfo -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" 
    tabindex="-1" 
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                {{ item.description }}
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>


<!-- PurchaseConfirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" 
    tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
            </div>

            <div class="modal-body" style="text-align: center;">
                <form method="post">
                    {{ purchase_form.hidden_tag() }}

                    <h4>Are you sure you wish to buy {{ item.name }} <br> for â‚¹ {{ item.price }} ?</h4>
                    
                    <!--The following input is consumed in the backend-->
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
                    
                    {{ purchase_form.submit(class = "btn btn-outline-success btn-block btn-dark") }}
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
