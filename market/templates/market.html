{% extends 'base.html' %}

{% block title %}
    Market Page
{% endblock %}

{% block content %}
<div class="row" style="margin: 1%">
    <div class="col-8">
        <h2>Available Items</h2>
        <br>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Price</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                <!-- Some jinja syntax for logic-->
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.barcode }}</td>
                        <td> â‚¹ {{ item.price }}</td>
                        <td>
                            <button class="btn btn-outline btn-info">More info</button>
                            &nbsp;
                            <button class="btn btn-outline btn-success">Buy this</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <h2>Owned Items</h2>
    </div>
</div>

{% endblock %}
